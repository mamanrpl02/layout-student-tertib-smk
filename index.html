<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Container utama -->
  <div class="flex flex-col h-screen">

    <!-- Topbar -->
    <header class="flex items-center justify-between bg-white shadow px-4 py-3">
      <span class="font-bold text-lg">My Dashboard</span>

      <!-- Search hanya muncul di desktop -->
      <div class="hidden md:block w-1/3">
        <input 
          type="text" 
          placeholder="Search..." 
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- Profile -->
      <div class="flex items-center gap-3">
        <span class="hidden md:block font-medium">Hello, Mamman</span>
        <img src="https://via.placeholder.com/32" alt="Profile" class="w-8 h-8 rounded-full border">
      </div>
    </header>

    <!-- Content -->
    <div class="flex flex-1 overflow-hidden">

      <!-- Sidebar kiri (hanya desktop) -->
      <aside class="hidden md:block bg-white w-64 p-4 border-r overflow-y-auto">
        <nav class="space-y-2">
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">🏠 Dashboard</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">📦 Products</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">👥 Users</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">⚙️ Settings</a>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 overflow-y-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Main Content</h1>
        <p class="text-gray-600">Ini adalah isi konten utama. Layout ini responsif untuk desktop dan HP.</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <div class="bg-white p-4 rounded shadow">Card 1</div>
          <div class="bg-white p-4 rounded shadow">Card 2</div>
          <div class="bg-white p-4 rounded shadow">Card 3</div>
          <div class="bg-white p-4 rounded shadow">Card 4</div>
        </div>
      </main>

      <!-- Sidebar kanan (hanya desktop besar) -->
      <aside class="hidden lg:block w-64 bg-white border-l p-4 overflow-y-auto">
        <h2 class="font-semibold mb-3">Sidebar Kanan</h2>
        <ul class="space-y-2 text-gray-600">
          <li>Notifikasi</li>
          <li>Statistik</li>
          <li>Update</li>
        </ul>
      </aside>

    </div>
  </div>

  <!-- Bottom Navigation (hanya mobile) -->
  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
    <div class="flex justify-around py-2">
      <a href="#" class="flex flex-col items-center text-blue-600">
        <span>🏠</span>
        <span class="text-xs">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <span>📦</span>
        <span class="text-xs">Products</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <span>👥</span>
        <span class="text-xs">Users</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-600">
        <span>⚙️</span>
        <span class="text-xs">Settings</span>
      </a>
    </div>
  </nav>

</body>
</html>
